<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <title>Project 4: Credit/Debit Card Form</title>
</head>
<body>
    <div class="container">
    <h1>Checkout</h1>
    <label id="cc_name">Card Holder's Name</label><br>
    <input type="text" name="cc-name" placeholder="JOHN DOUGH">
    <div class="cc_sec_placeholder">
        <div class="cc-placeholder">
            <label>Card Number</label><br>
            <input name="cc-number" inputmode="numeric" placeholder='••••-••••-••••-••••' maxlength="19" pattern="[0-9]{13,16}">
        </div>
        <div class="security_placeholder">
            <label>Security Code</label><br>
            <input name="cc-cvd" inputmode="numeric" placeholder="•••">
        </div>
    </div>
    <div class="exp_placeholder">
        <label>Expiration Date</label>
        <select>
            <optgroup label="--month--">
                <option>--month--</option>
                <option value="01">Jan</option>
                <option value="02">Feb</option>
                <option value="03">Mar</option>
                <option value="04">Apr</option>
                <option value="05">May</option>
                <option value="06">Jun</option>
                <option value="07">Jul</option>
                <option value="08">Aug</option>
                <option value="09">Sept</option>
                <option value="10">Oct</option>
                <option value="11">Nov</option>
                <option value="12">Dec</option>
            </optgroup>
        </select>
        <select>
            <optgroup label="--year--">
                <option>--year--</option>
                <option>2016</option>
                <option>2017</option>
                <option>2018</option>
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
                <option>2025</option>
                <option>2026</option>
                <option>2027</option>
                <option>2028</option>
                <option>2029</option>
                <option>2030</option>
                <option>2031</option>
            </optgroup>
        </select>
    </div>
        <br>
    <button type="submit">SUBMIT PAYMENT</button>
    </div>
</body>
</html>
